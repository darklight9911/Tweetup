{% extends "base.html" %}

{% block content %}
<div class="max-w-sm mx-auto bg-white p-6 rounded-md shadow-md mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Login</h2>
    <form action="{{ url_for('login') }}" id="loginForm" method="post">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div class="mb-4 flex items-center justify-between">
            <div class="flex items-center">
                <input id="rememberMe" name="rememberMe" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="rememberMe" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>
            <div>
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
            </div>
        </div>
        <div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Login</button>
        </div>
    </form>
</div>
{% endblock %}

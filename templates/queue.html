<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Patient Data</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Weight</th>
                <th>Symptom</th>
                <th>Severity</th>
                <th>Token</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example of dynamic rows -->
            <!-- Flask can populate these rows dynamically -->
            {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.age }}</td>
                <td>{{ patient.gender }}</td>
                <td>{{ patient.weight }}</td>
                <td>{{ patient.symptom }}</td>
                <td>{{ patient.severity }}</td>
                <td>{{ patient.token }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Form</title>
</head>
<body>
    <h1>Patient Information Form</h1>
    <form action="/" method="POST">
        <label for="patientname">Name:</label><br>
        <input type="text" id="patientname" name="patientname" required><br><br>

        <label for="patientage">Age:</label><br>
        <input type="number" id="patientage" name="patientage" required><br><br>

        <label for="patientweight">Weight (kg):</label><br>
        <input type="number" id="patientweight" name="patientweight" step="0.1" required><br><br>

        <label for="patientgender">Gender:</label><br>
        <select id="patientgender" name="patientgender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="patientsymptom">Symptom:</label><br>
        <textarea id="patientsymptom" name="patientsymptom" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>

{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md mt-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Patient Information Form</h1>
    <form action="/" method="POST">
        <div class="mb-4">
            <label for="patientname" class="block text-sm font-medium text-gray-700">Name:</label>
            <input type="text" id="patientname" name="patientname" placeholder="Enter patient's name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>

        <div class="mb-4">
            <label for="patientage" class="block text-sm font-medium text-gray-700">Age:</label>
            <input type="number" id="patientage" name="patientage" placeholder="Enter patient's age" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>

        <div class="mb-4">
            <label for="patientweight" class="block text-sm font-medium text-gray-700">Weight (kg):</label>
            <input type="number" id="patientweight" name="patientweight" step="0.1" placeholder="Enter patient's weight" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>

        <div class="mb-4">
            <label for="patientgender" class="block text-sm font-medium text-gray-700">Gender:</label>
            <select id="patientgender" name="patientgender" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="patientsymptom" class="block text-sm font-medium text-gray-700">Symptom:</label>
            <textarea id="patientsymptom" name="patientsymptom" rows="4" placeholder="Describe the symptoms" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
        </div>

        <div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
